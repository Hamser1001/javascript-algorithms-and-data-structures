<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman numeral converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <h1>Roman Numeral Converter</h1>
        <div id="input-container">
            <p>Enter a Number:</p>
            <input type="number" name="" id="number">
            <button id="convert-btn">Convert</button>
        </div>
        <!-- If the user enter empty string the output should show a message: Please enter a valid number -->
        <!-- Also if the element contains the number -1 should show a message: Please enter a number greater than or equal to 1 -->
        <!-- if the user enter number greater than or equa 4000 show a message: Please enter a number less than or equal to 3999 -->
        <div id="output"></div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
