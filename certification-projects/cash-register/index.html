<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Cash Register Project</h1>
        <div id="change-due"></div>
        <input type="number" id="cash">
        <button id="purchase-btn">Purchase</button>
        <div id="price-screen">
            <h2>Change in drawer:</h2>
            <ul>
                <li>Pennies: $<span>1.01</span></li>
                <li>Nickels: $<span>2.05</span></li>
                <li>Dimes: $<span>3.10</span></li>
                <li>Quarters: $<span>4.25</span></li>
                <li>Ones: $<span>90</span></li>
                <li>Fives: $<span>55</span></li>
                <li>Tens: $<span>20</span></li>
                <li>Twenties: $<span>60</span></li>
                <li>Hundreds: $<span>100</span></li>
            </ul>

        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
