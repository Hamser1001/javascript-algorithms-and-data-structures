<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>

    <main>
        <h1>RPG Creature Search App</h1>
        <div id="search-container">
            <h2>Search for Creature Name or ID:</h2>
            <input type="text" id="search-input"></input>
            <button id="search-button">Search</button>
        </div>
        <div id="creature-profile">
            <div id="name-id">
                <p id="creature-name"></p>
                <p id="creature-id"></p>
            </div>

            <div id="body-stats">
                <p id="weight"></p>
                <p id="height"></p>
            </div>
            <div id="types"></div>

        </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
