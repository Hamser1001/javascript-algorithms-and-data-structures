<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG Creature Search App</title>
</head>

<body>

    <main>
        <h1>RPG Creature Search App</h1>
        <div id="search-container">
            <h2>Search for Creature Name or ID:</h2>
            <input type="text" id="search-input" placeholder="Enter the name or ID" required>
            <button id="search-button" type="submit">Search</button>
        </div>
        <div id="creature-profile">
            <div id="" class="name-id">
                <p><span id="creature-name"></span> <span id="creature-id"></span></p>
            </div>
            <div id="body-stats">
                <p><span id="weight"></span> <span id="height"></span></p>
            </div>
            <!-- should make it more flixibles -->
            <div id="types">
                <span class="type">fire</span>
            </div>
            <div id="" class="name-id">
                <p id="special-name"></p>
            </div>
            <div id="special-stats">
                <p id="special-description"></p>
            </div>
        </div>

        <table class="info-table">
            <tr>
                <th>Base</th>
                <th>Stats</th>
            </tr>
            <tr>
                <td>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed"></td>
            </tr>

        </table>


    </main>
    <script src="./script.js"></script>
</body>

</html>
